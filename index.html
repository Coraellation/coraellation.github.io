---
layout: default
---

<div class="home">
  <h1 class="intro-heading">Hi, I'm Cora Lam.</h1>
  <p class="intro-blurb">
    A software engineer based in the Bay Area.
    </br>
    Currently at Facebook. Previously at Snap, Toast, Autodesk, & Veeva.
  </p>

  <h1 class="page-heading">My Mind</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <div class="entry-date">
              {{ post.date | date: "%b %-d, %Y" }}
          </div>
          <div class="entry-title">
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </div>
      </li>
    {% endfor %}
  </ul>
  <h1 class="page-heading"></h1>
</div>
