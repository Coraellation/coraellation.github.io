---
layout: default
---

<div class="home">

  <h1 class="page-heading">my_mind {</h1>
    

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <div class="entry-date">
              {{ post.date | date: "%b %-d, %Y" }}
          </div>
          <div class="entry-title">
              <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </div>
      </li>
    {% endfor %}
  </ul>
    <h1 class="page-heading">}</h1>
</div>
